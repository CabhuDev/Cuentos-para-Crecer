server {
    listen 80;
    server_name localhost elratonsinverguencilla.es www.elratonsinverguencilla.es;

    # Logs
    access_log /var/log/nginx/cuentos_access.log;
    error_log /var/log/nginx/cuentos_error.log;

    # Ruta raíz de cuentos para crecer
    location /cuentosparacrecer/ {
        alias /usr/share/nginx/html/cuentosparacrecer/;
        index index.html;
        try_files $uri $uri/ /cuentosparacrecer/index.html;
        
        # Headers de seguridad
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
    
    # Redirigir /cuentosparacrecer (sin slash) a /cuentosparacrecer/
    location = /cuentosparacrecer {
        return 301 /cuentosparacrecer/;
    }

    # API Backend (Proxy reverso a FastAPI)
    location /api/ {
        proxy_pass http://refugio-api:8000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Seguridad: Denegar acceso a archivos ocultos
    location ~ /\. {
        deny all;
    }
}

