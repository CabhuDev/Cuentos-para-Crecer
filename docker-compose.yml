version: '3.8'

services:
  # Backend FastAPI
  refugio-api:
    build: ./backend
    container_name: cuentos_fastapi
    restart: always
    ports:
      - "8001:8000"
    volumes:
      - ./backend/data:/app/data  # Persistencia de la base de datos
      - ./frontend:/app/frontend:ro  # Frontend accesible para el backend
    environment:
      - DATABASE_URL=sqlite:///./data/refugio.db
      - BREVO_API_KEY=${BREVO_API_KEY}
      - BREVO_LIST_ID=${BREVO_LIST_ID}
    env_file:
      - ./backend/.env
    networks:
      - refugio-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  refugio-network:
    name: cuentos_network
    driver: bridge
