version: '3.8'

services:
  # Backend FastAPI
  refugio-api:
    build: ./backend
    container_name: refugio_fastapi
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data  # Persistencia de la base de datos
    environment:
      - DATABASE_URL=sqlite:///./data/refugio.db
      - BREVO_API_KEY=${BREVO_API_KEY}
      - BREVO_LIST_ID=${BREVO_LIST_ID}
    env_file:
      - ./backend/.env
    networks:
      - refugio-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx (Servidor Web)
  refugio-nginx:
    image: nginx:alpine
    container_name: refugio_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend:/usr/share/nginx/html/cuentosparacrecer:ro
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Descomentar cuando tengas SSL configurado
      # - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - refugio-api
    networks:
      - refugio-network

networks:
  refugio-network:
    driver: bridge
